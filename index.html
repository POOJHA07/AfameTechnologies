<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afame Technologies</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="whole-box">
        <input id="inputBox" type="text" placeholder="0">
        <div class="s1">
            <button id="special">AC</button>
            <button id="special">DEL</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div class="s2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="sd">*</button>
        </div>
        <div class="s3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="sd">-</button>
        </div>
        <div class="s4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="sd">+</button>
        </div>
        <div class="s5">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button id="sd">=</button>
        </div>
    </div>
</body>
</html>
