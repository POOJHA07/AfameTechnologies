<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="whole-page">
        <div class="introduction">
            
        </div>


        <div class="calculator">
            <input id="inputBox" type="text" placeholder="0">

            <div class="s1">
                <button>!</button>
                <button>(</button>
                <button>)</button>
                <button class="special">AC</button>
                <button class="special">DEL</button>
            </div>

            <div class="s2">
                <button>sin</button>
                <button>cos</button>
                <button>tan</button>
                <button>%</button>
                <button>/</button>
            </div>

            <div class="s3">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="splOp">&#8730</button>
                <button class="splOp">*</button>
            </div>

            <div class="s4">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="splOp">^</button>
                <button class="splOp">-</button>
            </div>

            <div class="s5">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="splOp">ln</button>
                <button class="splOp">+</button>
            </div>

            <div class="s6">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="splOp">log</button>
                <button class="splOp">=</button>
            </div>
        </div>
    </div>
</body>
</html>
